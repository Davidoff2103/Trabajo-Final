<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

</head>

<body>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Register Form</a>
    </div>
  </nav>

  <div class="container p-4" id="app">
    <div class="row">
      <div class="col-md-4">

        <form id="register-form" class="card card-body">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Name" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="email" class="form-control" placeholder="Email" autofocus>
          </div>
          <div class="form-group">
            <input type="text" id="password" class="form-control" placeholder="Password">
          </div>
        <div class="form-group">
            <input type="date" id="date_of_birth" class="form-control" placeholder="Date of birth">
          </div>
          <button type="Submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>

      <div class="col-md-8" id="registers-cards">
      </div>

    </div>

  </div>

</body>

</html>
