<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Shooter Game - Registro</title>
    <link rel="shortcut icon" type="image/png" href="./imagenes/favicon.png" />
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="./styles/app.css">

  </head>

  <body id="index3">

    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="./index.html" class="logo"><img src="./imagenes/favicon.png" class="logo"></a>
        <a class="navbar-brand">Registrarse</a>
      </div>
    </nav>

    <div class="container p-4" id="app">
      <div class="row">
        <div class="col-md-4">

          <form id="register-form" class="card card-body">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" autofocus>
            </div>
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" autofocus>
            </div>
            <div class="form-group">
              <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" id="password2" class="form-control" placeholder="Confirm password">
            </div>
            <div class="form-group">
              <input type="date" id="date_of_birth" name="date" class="form-control" placeholder="Date of birth" max="2013-12-25">
            </div>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" required>
                <label class="custom-file-label" for="image" aria-describedby="inputGroupFileAddon02">Choose
                  Image</label>
              </div>
            </div>
            <button type="Submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <img src="./imagenes/bowser.png" id="bowser">

    <script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementsByName("date")[0].setAttribute('max', today);
    </script>
  </body>

</html>
