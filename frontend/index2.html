<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Shooter Game - Iniciar sesión</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  </head>

  <body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand">Iniciar Sesión</a>
      </div>

    <div class="container p-4" id="app">
      <div class="row">
        <div class="col-md-4">

          <form id="login-form" class="card card-body">
            <div class="form-group">
              <input type="text" id="email" class="form-control" placeholder="Email" autofocus>

            <div class="form-group">
              <input type="text" id="password" class="form-control" placeholder="Password">

            <button type="Submit" class="btn btn-primary">

          </form>
        </div>
      </div>
    </div>
  </body>

</html>
